<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Blog - Java Skill Bee Club</title>
    <link rel="stylesheet" href="/css/blog.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Edit Your Blog</h1>
      <button id="darkModeToggle">Toggle Dark Mode</button>
    </header>
    <nav class="site-nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/myblog">My Blog</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/calendar">Calendar</a></li>
        <li><a href="/chat">Chat</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>
    <main class="site-main">
      <section class="form-box">
        <form id="blogForm">
          <label for="blogContent">Blog Content</label>
          <textarea
            id="blogContent"
            name="content"
            rows="10"
            placeholder="Write your blog content here..."
          ></textarea>
          <label for="mediaUrl">Media URL (optional)</label>
          <input
            type="text"
            id="mediaUrl"
            name="mediaUrl"
            placeholder="https://..."
          />
          <button type="submit" class="btn">Update Blog</button>
          <div id="msg" class="form-message" style="display: none"></div>
        </form>
      </section>
      <section class="preview-section">
        <h2>Live Preview</h2>
        <div id="preview" class="preview-box">
          Your live preview will appear here...
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <p>&copy; 2023 Java Skill Bee Club</p>
    </footer>
    <script src="/js/app.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
